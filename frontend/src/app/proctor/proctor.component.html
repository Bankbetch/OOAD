<div class="container">
    <h1 class="text-secondary text-center">รายการคุมสอบ</h1>
    <div *ngFor="let item of dataProctor | orderBy: order:reverse:'case-insensitive' ; let i = index">
        <div class="card">
            <div class="card-header">
                <h3> {{ item.id }} {{ item.name }} </h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">ห้องสอบ: {{ item.room }} | วันสอบ: {{ item.day }} {{ item.timeStart }} - {{ item.timeEnd }}</h5>
                <p class="card-text">คณะ: {{ item.faculty }} | จำนวนนิสิต: {{ item.listNisit?.length || '0' }} คน</p>
                <button class="btn btn-danger text-white" (click)="printStudent(item.id)">ปริ้นรายชื่อนิสิต</button>
            </div>
        </div>
        <br>
    </div>
</div>
