<div class="container">
    <h1 class="text-secondary text-center">รายการสอบ</h1>
    <div *ngFor="let item of dataShow | orderBy: order:reverse:'case-insensitive' ; let i = index">
        <div class="card">
            <div class="card-header">
                <h3> {{item.id}} {{item.name}}</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">ห้องสอบ: {{ item.room }} | วันสอบ: {{ item.day }} {{ item.timeStart }} - {{ item.timeEnd }} น.</h5>
                <p class="card-text">คณะ: {{ item.faculty }} | จำนวนนิสิต: {{ item.listNisit?.length || '0' }} คน</p>
            </div>
        </div>
        <br>
    </div>
</div>
